version: '3.8'

services:
  # NATS JetStream - Message Broker (Free, Lightweight)
  nats:
    image: nats:2.10-alpine
    container_name: risksignal-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routes
    command: 
      - "--jetstream"
      - "--store_dir=/data"
      - "--max_memory_store=1GB"
      - "--max_file_store=10GB"
    volumes:
      - nats_data:/data
    networks:
      - risksignal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ClickHouse - OLAP Database (Free, Open Source)
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: risksignal-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client
    environment:
      CLICKHOUSE_DB: risksignal
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: risksignal_dev_2026
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/init:/docker-entrypoint-initdb.d
      - ./infra/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    networks:
      - risksignal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching Layer (Free)
  redis:
    image: redis:7-alpine
    container_name: risksignal-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - risksignal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # NATS Monitoring UI (Optional - Development Only)
  nats-surveyor:
    image: natsio/nats-surveyor:latest
    container_name: risksignal-nats-ui
    ports:
      - "7777:7777"
    environment:
      NATS_SURVEYOR_SERVERS: nats://nats:4222
    depends_on:
      - nats
    networks:
      - risksignal
    profiles:
      - dev

volumes:
  nats_data:
    driver: local
  clickhouse_data:
    driver: local
  redis_data:
    driver: local

networks:
  risksignal:
    driver: bridge
